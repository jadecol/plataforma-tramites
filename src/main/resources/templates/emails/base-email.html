<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plataforma de Tr√°mites</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }
        .header h1 {
            margin: 0;
            font-size: 24px;
            font-weight: 300;
        }
        .content {
            padding: 30px;
        }
        .tramite-info {
            background-color: #f8f9fa;
            border-left: 4px solid #3498db;
            padding: 15px;
            margin: 20px 0;
            border-radius: 0 5px 5px 0;
        }
        .tramite-info h3 {
            margin-top: 0;
            color: #2c3e50;
            font-size: 16px;
        }
        .info-row {
            margin: 8px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .info-label {
            font-weight: 600;
            color: #555;
            min-width: 120px;
        }
        .info-value {
            color: #333;
            flex: 1;
            text-align: right;
        }
        .estado {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }
        .estado.aprobado { background-color: #d4edda; color: #155724; }
        .estado.rechazado { background-color: #f8d7da; color: #721c24; }
        .estado.revision { background-color: #fff3cd; color: #856404; }
        .estado.pendiente { background-color: #ffeaa7; color: #795548; }
        .estado.asignado { background-color: #e1f5fe; color: #01579b; }
        .estado.general { background-color: #e9ecef; color: #495057; }
        .mensaje-principal {
            background-color: #f1f3f4;
            padding: 20px;
            border-radius: 5px;
            margin: 20px 0;
            text-align: center;
        }
        .comentarios {
            background-color: #fff8e1;
            border-left: 4px solid #ffc107;
            padding: 15px;
            margin: 15px 0;
            border-radius: 0 5px 5px 0;
            font-style: italic;
        }
        .action-button {
            display: inline-block;
            background-color: #3498db;
            color: white;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 5px;
            margin: 20px 0;
            font-weight: 600;
            text-align: center;
        }
        .action-button:hover {
            background-color: #2980b9;
        }
        .footer {
            background-color: #f8f9fa;
            padding: 20px;
            text-align: center;
            font-size: 12px;
            color: #6c757d;
            border-top: 1px solid #dee2e6;
        }
        .footer p {
            margin: 5px 0;
        }
        .footer a {
            color: #3498db;
            text-decoration: none;
        }
        @media only screen and (max-width: 600px) {
            .container {
                width: 100%;
                margin: 0;
            }
            .content {
                padding: 20px;
            }
            .info-row {
                flex-direction: column;
                align-items: flex-start;
            }
            .info-value {
                text-align: left;
                margin-top: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üèõÔ∏è Plataforma de Tr√°mites</h1>
            <p th:text="${nombreEntidad ?: 'Sistema de Gesti√≥n de Tr√°mites'}"></p>
        </div>

        <div class="content">
            <div th:replace="~{${templateContent}}"></div>
        </div>

        <div class="footer">
            <p><strong>Plataforma de Gesti√≥n de Tr√°mites</strong></p>
            <p>Este es un mensaje autom√°tico del sistema. Por favor, no responda a este correo.</p>
            <p>Fecha: <span th:text="${fechaActual}"></span></p>
            <p>Para consultas, contacte a su entidad correspondiente.</p>
        </div>
    </div>
</body>
</html>
